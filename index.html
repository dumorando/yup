<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yup.lol Link Shortener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap');

        * {
            margin: 0;
            font-family: 'Lexend', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            background-color: #222;
            color: white;
            /* font-family: 'Lexend', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        input {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: large;
        }

        button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: large;
            cursor: pointer;
        }

        button:disabled {
            background-color: #111;
        }

        .alert {
            padding: 5px 10px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: large;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>yup.lol</h1>
    <div class="row">
        <input type="url" id="linktoshorten" placeholder="url to shorten..">
        <button id="shortenbtn">shorten</button>
    </div>
    <div class="alert hidden">
        <span id="shortenedlink">shortened link: https://yup.lol/asuem</span>
        <button id="copybtn">copy</button>
    </div>

    <script>
        const linktoshorten = document.getElementById('linktoshorten');
        const shortenbtn = document.getElementById('shortenbtn');
        const copybtn = document.getElementById('copybtn');
        let shortenedlink = '';

        shortenbtn.addEventListener('click', async () => {
            shortenbtn.setAttribute('disabled', true);

            const link = linktoshorten.value;
            const result = await fetch('/v1/link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: link
                })
            });

            if (result.ok) {
                const json = await result.json();
                shortenedlink = `https://yup.lol/${json.code}`;

                document.querySelector('.alert').classList.remove('hidden');
                document.getElementById('shortenedlink').innerText = `shortened link: ${shortenedlink}`;
                linktoshorten.value = '';
            } else {
                alert(`error: ${result.status === 400 ? 'you cant shorten shortened links, lol' : 'invalid url'}`);
            }

            shortenbtn.removeAttribute('disabled');
        });

        copybtn.addEventListener('click', async () => {
            await navigator.clipboard.writeText(shortenedlink);

            copybtn.innerText = 'copied!';
            setTimeout(() => copybtn.innerText = 'copy', 2000);
        });
    </script>
</body>

</html>
